meta:
  Type: Reporting
  ID: QTLFunnels
  Description: Reporting QTL Funnels
  Priority: 1
spec:
  Analysis_Funnels:
    _all:
      required: true
    GroupLevel:
      type: character
    GroupID:
      type: character
    Numerator:
      type: numeric
    Denominator:
      type: numeric
    Metric:
      type: numeric
steps:
  # Stack all analysis funnels data into a single data frame.
  - output: Reporting_QTLFunnels
    name: gsm.core::RunQuery
    params:
      df: Analysis_Funnels
      strQuery: "SELECT * FROM df"
