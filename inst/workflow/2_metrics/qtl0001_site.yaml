meta:
  Type: Analysis
  ID: qtl0001_site
  GroupLevel: Site
  Abbreviation: IE
  Metric: Inclusion/Exclusion Violation Rate
  Numerator: Number of subjects ineligible
  Denominator: Number of subjects enrolled
  Model: Normal Approximation
  Score: Adjusted Z-Score
  AnalysisType: binary
  proprate: 0.10 # historical data
  num_deviations: 3
spec:
  Mapped_IE:
    subjid:
      type: character
  Mapped_SUBJ:
    subjid:
      type: character
    invid:
      type: character
steps:
  - output: total_screened
    name: dplyr::left_join
    params:
      x: Mapped_ENROLL
      'y': Mapped_IE
      'by': subjid
  # - output: vThreshold
  #   name: gsm.core::ParseThreshold
  #   params:
  #     strThreshold: Threshold
  # - output: vFlag
  #   name: gsm.core::ParseThreshold
  #   params:
  #     strThreshold: Flag
  # - output: vFlagOrder
  #   name: gsm.core::ParseThreshold
  #   params:
  #     strThreshold: FlagOrder
  - output: Analysis_Input
    name: gsm.core::Input_Rate
    params:
      dfSubjects: total_screened
      dfNumerator: Mapped_IE
      dfDenominator: total_screened
      strNumeratorCol: subjid
      strDenominatorCol: subjid
      strSubjectCol: subjid
      strGroupCol: invid
      strGroupLevel: GroupLevel
      strNumeratorMethod: Count
      strDenominatorMethod: Count
  - output: Analysis_Transformed
    name: gsm.core::Transform_Rate
    params:
      dfInput: Analysis_Input
  - output: Analysis_Summary
    name: Analyze_OneSideProp
    params:
      dfTransformed: Analysis_Transformed
      proprate: proprate
      num_deviations: num_deviations
  - output: lAnalysis
    name: list
    params:
      ID: ID
      Analysis_Input: Analysis_Input
      Analysis_Transformed: Analysis_Transformed
      Analysis_Summary: Analysis_Summary
