meta:
  Type: Analysis
  ID: qtl0002_study
  GroupLevel: Study
  Abbreviation: SDSC
  Metric: Study Discontinuation Rate
  Numerator: Subjects Discontinued - Study
  Denominator: Enrolled Subjects
  Model: Normal Approximation
  Score: Adjusted Z-Score
  AnalysisType: binary
  nPropRate: 0.15 # insert historical data
  nNumDeviations: 3
spec:
  Mapped_SUBJ:
    subjid:
      type: character
    country:
      type: character
  Mapped_STUDCOMP:
    subjid:
      type: character
    compyn:
      type: character
steps:
  - output: Temp_DROPOUT
    name: gsm.core::RunQuery
    params:
      df: Mapped_STUDCOMP
      strQuery: "SELECT * FROM df WHERE compyn = 'N'"
  - output: Analysis_Input
    name: gsm::Input_Rate
    params:
      dfSubjects: Mapped_SUBJ
      dfNumerator: Temp_DROPOUT
      dfDenominator: Mapped_SUBJ
      strSubjectCol: subjid
      strGroupCol: studyid
      strGroupLevel: GroupLevel
      strNumeratorMethod: Count
      strDenominatorMethod: Count
  - output: Analysis_Transformed
    name: gsm.core::Transform_Rate
    params:
      dfInput: Analysis_Input
  - output: Analysis_Summary
    name: Analyze_OneSideProp
    params:
      dfTransformed: Analysis_Transformed
      nPropRate: nPropRate
      nNumDeviations: nNumDeviations
  - output: lAnalysis
    name: list
    params:
      ID: ID
      Analysis_Input: Analysis_Input
      Analysis_Transformed: Analysis_Transformed
      Analysis_Summary: Analysis_Summary
