meta:
  Type: Mapped
  ID: EXCLUSION
  Description: Combining IE and PD data to create QTL participant level dataset
  Priority: 2
spec:
  Mapped_IE:
    studyid:
      type: character
    subjid:
      type: character
    tiver:
      type: character
    ietest:
      type: character
    ietestcd:
      type: character
    ieorres:
      type: character
    iecat_custom:
      type: character
    ie_violation:
      type: character
  Mapped_ENROLL:
    studyid:
      type: character
    subjectid:
      type: character
    subjid:
      type: character
    invid:
      type: character
    enrollyn:
      type: character
    country:
      type: character
  Mapped_PD:
    studyid:
      type: character
    subjid:
      type: character
    dvterm:
      type: character
    dvdecod:
      type: character
    deemedimportant:
      type: character
    dvdtm:
      type: timestamp
steps:
  - output: pivot_ie
    name: gsm.core::RunQuery
    params:
      df: Mapped_IE
      strQuery: "SELECT
        subjid,
        studyid,
        array_to_string(array_agg(ietestcd), ',') AS ietestcd_concat,
        ie_violation
      FROM df
      GROUP BY studyid, subjid, ie_violation"
  - output: add_ie
    name: dplyr::left_join
    params:
      x: Mapped_ENROLL
      'y': pivot_ie
      by:
        - subjid
        - studyid
  - output: pivot_pd
    name: gsm.core::RunQuery
    params:
      df: Mapped_PD
      strQuery: "SELECT
        studyid,
        subjid,
        array_to_string(array_agg(dvdtm), ';;;') AS dvdtm,
        array_to_string(array_agg(dvterm), ';;;') AS eligibility_criteria
      FROM df
      WHERE dvdecod IN ('Exclusion Criteria', 'Inclusion Criteria')
      GROUP BY studyid, subjid"
  - output: premapped
    name: dplyr::left_join
    params:
      x: add_ie
      'y': pivot_pd
      by:
        - subjid
        - studyid
  - output: Mapped_EXCLUSION
    name: gsm.core::RunQuery
    params:
      df: premapped
      strQuery: "SELECT *,
        CASE
          WHEN ie_violation = 'Y' AND eligibility_criteria IS NULL THEN 'EDC I/E'
          WHEN ie_violation IS NULL AND eligibility_criteria IS NOT NULL THEN 'Eligibility IPD'
          WHEN ie_violation = 'Y' AND eligibility_criteria IS NOT NULL THEN 'Ineligible, Both Sources'
        ELSE 'Neither'
      END AS Source  FROM df WHERE enrollyn = 'Y'"
